<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 해당 project에서는 input이 많을거라 div로 wrapping -->
    <form id="login-form" class="hidden">
      <!-- login : user name 입력 -->
      <!-- input에 있는 아래와 같은 속성들의 도움을 받으려면 <form> tag 안에 있어야 한다. -->
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name"
      />
      <!-- type을 submit으로 함으로서, 더이상 클릭하지 않아도 되며, 엔터키로 대체할 수도 있다. -->
      <!-- submit click 시, 새로고침이 일어나는데, form submit의 기본동작임 -->
      <input type="submit" value="Log In" />
    </form>

    <!-- clock -->
    <h2 id="clock">00:00:00</h2>

    <!-- 표시할 텍스트가 있을때만 노출 시킴 -->
    <h1 id="greeting" class="hidden"></h1>

    <!-- todo list -->
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" />
    </form>
    <ul id="todo-list"></ul>

    <!-- quote -->
    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <!-- link의 기본 동작은 다른 페이지로 이동하는 것 -->
    <a href="https://nomadcoders.co">Go to courses</a>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
